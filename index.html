    <section class="login" >

        <section class="loginWindow">

            <form name="loginForm" method="post" action="php/login.php">

                <p>User Name: </p>
                <input class="textInput" name="userName" type="text" placeholder="Username" pattern="[a-zA-Z0-9]+"

                <p>Password: </p>
                <input class="textInput" name="password" type="password" placeholder="Password" maxlength="20"
                    autocomplete="off" required />

                <br><br>

                <input class="button" name="sendLogin" type="submit" value="Log In" />
            </form>
            <br>
        </section>
